<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- dark mode toggle -->
        <button id="modeToggle" class="btn btn-light" title="Toggle dark mode">ğŸŒ™</button>

        <a class="navbar-brand ms-2" href="{{ url_for('index') }}">Task Manager</a>

        <div class="ms-auto d-flex align-items-center gap-2">
          {% if session.get('user_id') %}
            <a class="btn btn-outline-primary btn-sm" href="{{ url_for('add') }}">Add Task</a>
            <a class="btn btn-outline-dark btn-sm" href="{{ url_for('profile') }}">Profile</a>
          {% else %}
            <a class="btn btn-outline-primary btn-sm" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-outline-success btn-sm" href="{{ url_for('register') }}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-info">{{ m }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}
    </div>

    <!-- Dark-mode script (only dark logic) -->
    <script src="{{ url_for('static', filename='dark.js') }}"></script>
  </body>
</html>
