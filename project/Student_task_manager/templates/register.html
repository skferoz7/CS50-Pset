{% extends 'layout.html' %}
{% block body %}
<h2>Register</h2>
<form method="post">
  <div class="mb-3">
    <input class="form-control" name="username" placeholder="Username" required>
  </div>
  <div class="mb-3">
    <input class="form-control" name="password" placeholder="Password" type="password" required>
  </div>
  <button class="btn btn-primary">Register</button>
</form>
{% endblock %}
