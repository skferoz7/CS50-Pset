{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">

        <!-- Stock symbol input -->
        <div class="mb-3">
            <input autocomplete="off" autofocus
                   class="form-control mx-auto w-auto"
                   id="symbol" name="symbol"
                   placeholder="Stock Symbol" type="text" required>
        </div>

        <!-- Number of shares -->
        <div class="mb-3">
            <input autocomplete="off"
                   class="form-control mx-auto w-auto"
                   id="shares" name="shares"
                   placeholder="Shares" type="number" min="1" required>
        </div>

        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
